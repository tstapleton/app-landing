		<script>
			const getHash = (string) => {
				let hash = 0;
				if (!string || string.length === 0) {
					return hash;
				}
				for (let i = 0; i < string.length; i++) {
					hash = string.charCodeAt(i) + ((hash << 5) - hash);
					hash = hash & hash;
				}
				return hash;
			};
			const getColor = (string) => `hsl(${getHash(string) % 360}, 90%, 40%)`;

			// TODO: URLSearchParams isn't supported in all browsers
			const params = new URLSearchParams(window.location.search);
			const appName = params.get('appName');

			const appNameElement = document.getElementById('js-app-name');
			appNameElement.innerText = appName;

			const sheet = window.document.styleSheets[1];
			sheet.insertRule(`.container path:first-of-type { fill: ${getColor(appName.replace(' ', ''))}; }`, 0);
		</script>
